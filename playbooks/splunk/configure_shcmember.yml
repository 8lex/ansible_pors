---

# HINT: The "hosts" value here is a dynamic group name used in PORS
# and so not necessarily the exact group name within your hosts file!

- name: Configure splunk shcmember
  hosts: shcmember
  remote_user: "{{ pors_ssh_user }}"
  become: yes
  become_user: "{{ splunk_install_user }}"

  roles:
    - system_sshid
    - conf/web
    - conf/outputs
    - conf/server
    - group/shcmember

  vars:
    splunk_restart: True

  # flush notify handlers to activate the splunk config
  post_tasks:
    - meta: flush_handlers

- name: Deploy keys (peernode)
  hosts: shcmember
  remote_user: "{{ pors_ssh_user }}"
  become: yes
  become_user: "{{ splunk_install_user }}"

  vars:
    parsed_groups: "peernode"

  roles:
    - group/searchhead

  vars:
    splunk_restart: True

  # flush notify handlers to activate the splunk config
  post_tasks:
    - meta: flush_handlers

